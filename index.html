<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BossX - Crypto Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4B0082, #9370DB, #FF69B4, #FF1493);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      height: 100vh;
      background: rgba(25, 25, 35, 0.92);
      backdrop-filter: blur(10px);
      color: white;
      transition: all 0.4s ease;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      padding: 24px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .logo {
      width: 70px;
      height: auto;
      margin-right: 12px;
    }

    .brand-name {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(to right, #FF69B4, #FF1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .toggle-btn {
      margin-left: auto;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Menu styling */
    .sidebar-menu {
      padding: 20px 0;
    }

    .menu-item {
      padding: 16px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      border-left: 4px solid transparent;
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #FF69B4;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 260px;
      padding: 40px;
      color: white;
      transition: margin-left 0.4s ease;
    }

    .main-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #FFFFFF, #FFB6C1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main-content p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* Sidebar collapsed state */
    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar.collapsed .brand-name,
    .sidebar.collapsed .sidebar-menu {
      display: none;
    }

    .sidebar.collapsed .logo {
      width: 50px;
      margin-right: 0;
      display: block;
      margin: 0 auto;
    }

    .sidebar.collapsed .toggle-btn {
      margin: 0 auto;
      display: block;
      text-align: center;
    }

    .main-content.collapsed {
      margin-left: 80px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 80px;
      }
      .sidebar:not(.collapsed) {
        width: 240px;
      }
      .main-content {
        margin-left: 80px;
      }
      .main-content.collapsed {
        margin-left: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="https://i.ibb.co/qYBkPDH3/Picsart-25-04-01-16-25-47-054.png" alt="BossX Logo" class="logo">
      <span class="brand-name">BossX</span>
      <button class="toggle-btn" id="toggleBtn">â˜°</button>
    </div>
    <div class="sidebar-menu">
      <div class="menu-item">Dashboard</div>
      <div class="menu-item">Wallet</div>
      <div class="menu-item">Transactions</div>
      <div class="menu-item">Settings</div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <h1>Welcome to BossX</h1>
    <p>Your next-gen crypto experience. Secure, fast, and powerful.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggleBtn = document.getElementById('toggleBtn');
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('mainContent');

      // Toggle sidebar
      toggleBtn.addEventListener('click', function () {
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('collapsed');
      });

      // Optional: Close sidebar on mobile when clicking outside (enhancement)
      document.addEventListener('click', function (e) {
        if (window.innerWidth <= 768) {
          if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
            sidebar.classList.add('collapsed');
            mainContent.classList.add('collapsed');
          }
        }
      });
    });
  </script>
</body>
</html>
