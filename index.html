<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masternodes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 60px;
            background: #4B0082;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background: #800080;
            height: calc(100vh - 60px);
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="container">
        <aside class="sidebar"></aside>
        <main></main>
    </div>
</body>
</html>
