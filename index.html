<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BossX</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 60px;
            background: #4B0082;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background: #800080;
            height: calc(100vh - 60px);
            transition: width 0.3s;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 0;
        }

        .sidebar-menu {
            padding: 20px;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .toggle-btn {
            background: #4B0082;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <header>
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        BossX
    </header>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-menu">
                <div>Dashboard Masternode</div>
                <div>Deposit</div>
            </div>
        </aside>
        <main>
            <!-- Konten utama akan diisi sesuai perintah Anda selanjutnya -->
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
