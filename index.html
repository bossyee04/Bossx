<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BossX</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8A2BE2, #FF69B4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 60px;
            background: #4B0082;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background: #800080;
            height: 100vh;
            transition: width 0.3s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            box-sizing: border-box;
        }

        .sidebar.collapsed {
            width: 0;
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
        }

        .logo {
            height: 60px; /* diperbesar sesuai permintaan */
            margin-bottom: 10px;
        }

        .coin-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .sidebar-menu {
            padding: 0 20px;
        }

        .sidebar-menu > div {
            padding: 12px 0;
            color: white;
            cursor: pointer;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .toggle-btn {
            background: #4B0082;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <header>
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    </header>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="https://i.ibb.co/qYBkPDH3/Picsart-25-04-01-16-25-47-054.png" alt="BossX Logo" class="logo">
                <div class="coin-name">BossX</div>
            </div>
            <div class="sidebar-menu">
                <div>Dashboard Masternode</div>
                <div>Deposit</div>
            </div>
        </aside>
        <main>
            <!-- Konten utama akan diisi sesuai perintah Anda selanjutnya -->
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
